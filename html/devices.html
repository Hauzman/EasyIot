<div class="box box-solid device-box-bg">
    <div class="box-header">
        <h3 class="box-title"><span class="lang-switches">Interruptores</span>
            <button style="height: 20px; padding: 2px 10px 2px 10px; margin-left: 20px;font-size: 10px"
                    class="btn btn-primary" onclick="buildSwitchTemplate()"><span class="lang-new">Criar Novo</span>
            </button>
        </h3>
    </div>
    <div class="box-body">
        <div class="box-body" style="">
            <div id="switch_config" class="box-devices"></div>
            <div id="bs_X!" class="col-lg-4 col-md-6 col-xs-12">
                <div style="margin-bottom: 0" class="info-box bg-aqua">
                    <div class="info-box-content"><span class="info-box-text">NAME</span>
                        <div class="pull-right" id="on_off_control_X!">
                            <button class="btn btn-primary btn-control"><svg  width="24" height="24" viewBox="0 0 24 24"><path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"/><path d="M0 0h24v24H0z" fill="none"/></svg></button>
                            <button class="btn btn-primary btn-control"><svg width="24" height="24" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M6 6h12v12H6z"/></svg></button>
                            <button class="btn btn-primary btn-control"><svg width="24" height="24" viewBox="0 0 24 24"><path d="M12 8l-6 6 1.41 1.41L12 10.83l4.59 4.58L18 14z"/><path d="M0 0h24v24H0z" fill="none"/></svg></button>
                            <button class="btn btn-primary btn-control"><svg width="24" height="24" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/><path d="M0 0h24v24H0z" fill="none"/></svg></button>

                        </div>
                    </div>
                </div>
                <div style="font-size: 10px;  border: 0 solid #08c; border-radius: 0" class="box">
                    <div class="box-body no-padding">
                        <table class="table table-condensed">
                            <tbody>
                            <tr>
                                <td><span  class="label-device"><span
                                    class="lang-name">NOME</span></span></td>
                                <td><input class="input-device form-control" value="JSON.NAME"
                                           type="text" id="name_ID" placeholder="ex: luz sala" maxlength="30" required/>
                                </td>
                            </tr>
                            <tr>
                                <td><span  class="label-device "><span
                                    class="lang-family">FAMILIA</span></span></td>
                                <td><select class="form-control select-device"  id="type_ID">
                                    <option class="lang-switch" value="switch">Interruptor</option>
                                    <option class="lang-light" value="light">Luz</option>
                                    <option class="lang-cover" value="cover">Estore</option>
                                    <option class="lang-lock" value="lock">Fechadura</option>
                                </select></td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="box-footer save">
                            <button style="font-size: 12px" class="btn btn-danger"><span
                                class="lang-remove">Remover</span></button>
                            <button style="font-size: 12px" class="btn btn-primary"><span
                                class="lang-save">Guardar</span></button>

                        </div>
                    </div>
                </div>
            </div>
            "
        </div>
    </div>
</div>
