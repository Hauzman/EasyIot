<div class="box-body">
    <div class="features" id="devices_config">
        <template id="ACTUATOR">
            <div class="feature-box">
                <svg  viewBox="0 0 30 30">
                </svg>
                <label><span class="feature-name"></span></label>
                <label class="switch">
                    <input onchange="toggleSwitch(this)" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </template>
        <template id="SENSOR">
            <div class="feature-box">
                <svg  viewBox="0 0 30 30">
                </svg>
                <label><span class="feature-name"></span></label>
            </div>
        </template>
    </div>
</div>
<div id="modal"  class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h3 class="f-name"></h3>
        </div>
        <div class="modal-form">
            <label for="f-name"><span class="lang-name">Nome</span></label>
            <input
                class="f-name form-control" maxlength="30" type="text" name="f-name" id="f-name"
                placeholder="ex: kitchen" required/>
        </div>
        <div class="modal-form">
                <label>Tipo de Interruptor</label>
            <div class="modal-form-row">
                <div>
                    <input type="radio" id="f-light-generic" name="f-driver"  value=2  />
                    <label for="f-light-generic">Normal</label>
                </div>
                <div>
                    <input type="radio" id="f-light-push" name="f-driver"  value=1 />
                    <label for="f-light-push">Pulsador</label>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button  type="button" onclick="deleteFeature(this)"  class="btn-delete" id="btn-delete">DELETE</button>
            <button  type="button" onclick="applyFeatureChanges(this)"  class="btn-update" id="btn-update"><span class="lang-save">UPDATE</span></button>
        </div>
    </div>

</div>
